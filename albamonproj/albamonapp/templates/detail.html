<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론_알바몬</title>

    <style>
        body{
            text-align: center;
            border:2px solid black;
            
        }
        a { 
            text-decoration:none 
        } 
        button{
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    <a href="{% url 'main' %}"><h1>알바몬스터</h1></a>

    <h2>상세정보</h2>
    <p>{{pub_date}}</p>
    <p>제목: {{title}}</p>
    <p>작성자: {{writer}}</p>
    <p>지역: {{adress}}</p>
    <p>시급: {{wage}}</p>
    <p>{{body}}</p>

    <button type="button" onclick="location.href='{% url 'update_page' id %}' ">수정</button>
    <button type="button" onclick="location.href='{% url 'delete' id %}' ">삭제</button>

    <br><br>
    <p>지원자수: {{applicant}}명</p>
    <button type="button" onclick="location.href='{% url 'count_plus' id %}' ">지원하기</button>
    <button type="button" onclick="location.href='{% url 'count_minus' id %}' ">지원취소하기</button>

</body>
</html>
